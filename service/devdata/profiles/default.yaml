    title: Sending some keys
    description: description for page
    runone: true
    commands:
      - type: DELAY
        name: delay
        parameters:
          time: 5
      - type: KEYS
        name: sendkeys
        parameters:
          layout: en
          keys: "akteon"
  - type: SINGLE
    name: sendkeys2
    title: Sending some keys 2
    description: description for page
