  - type: SINGLE
    name: action3
    title: Execute go version
    description: description for action
    runone: true
    commands:
      - type: EXECUTE
        name: execute
        parameters:
          command: go.exe
          args:
            - "version"
  - type: SINGLE
    name: page1
    title: Execute Page
    description: description for page
    runone: true
    commands:
      - type: PAGE
        name: page
        parameters:
          page: page1
  - type: SINGLE
    name: page2
    title: Execute Page
