actions:
  - type: SINGLE
    name: action1
    title: Action Title Sync
    description: description for action
    icon: trash_can.png
    runone: true
    commands:
      - type: DELAY
        name: delay
        parameters:
          time: 2
      - type: EXECUTE
        name: execute
        parameters:
          command: echo.bat
          args:
            - "Hello world"
      - type: DELAY
        name: delay
        parameters:
          time: 1
