name: Default
description: This is the default configuration, just to have one starting point
pages:
    - name: Default
      description: Some default command for every operating system
      columns: 5
      rows: 3
      toolbar: ""
      cells:
        - delay1
        - delay2
        - sendkeys
        - noop
        - timer
        - timer2
        - clocks
        - clock
        - analogclock
        - cputemp
        - cpuload
        - stopwatch
        - noop1
    - name: clocks
      description: clocks only
      columns: 3
      rows: 3
      toolbar: hide
      cells:
        - page1
        - none
        - none
        - none
        - clock
        - analogclock
    - name: hardware
      description: hardware statistics only
      columns: 3
      rows: 3
      toolbar: ""
      cells:
        - cputemp
        - cpuload
    - name: windows
      description: only working on windows
      columns: 3
      rows: 3
      toolbar: ""
      cells:
        - window_ctrl
        - execgo
