name: aaa
description: This is the default configuration, just to have one starting point
pages:
    - name: default
      description: defaul
      icon: ""
      columns: 2
      rows: 2
      toolbar: ""
      cells:
        - browser
        - ping
        - counterLocal
        - page_0
actions:
    - type: SINGLE
      name: counterLocal
      title: Counter local
      icon: slot_machine.png
      description: ""
      fontsize: 20
      fontcolor: '#000000'
      outlined: true
      runone: true
      commands:
        - id: COUNTER_0
          type: COUNTER
          name: counter_0
          description: count the clicks locally
          icon: ""
          title: ""
          parameters:
            persist: true
      actions: []
    - type: SINGLE
      name: browser
      title: wk-music
      icon: world.png
      description: ""
      fontsize: 20
      fontcolor: '#000000'
      outlined: true
      runone: true
      commands:
        - id: BROWSE_1
          type: BROWSE
          name: browse_0
          description: start a new browser windows with a url
          icon: ""
          title: ""
          parameters:
            url: https://www.wk-music.de
      actions: []
    - type: DISPLAY
      name: ping
      title: Ping
      icon: world_shipping.png
      description: ""
      fontsize: 20
      fontcolor: '#000000'
      outlined: true
      runone: true
      commands:
        - id: PING_2
          type: PING
          name: ping_0
          description: check ping with a url
          icon: ""
          title: ""
          parameters:
            name: www.wk-music.de
            period: 10
      actions: []
    - type: SINGLE
      name: page_0
      title: ""
      icon: view_mode_small_icons.png
      description: new PAGE action created by ActionWizard
      fontsize: 10
      fontcolor: '#000000'
      outlined: false
      runone: true
      commands:
        - id: ""
          type: PAGE
          name: page_0
          description: new PAGE command created by ActionWizard
          icon: ""
          title: ""
          parameters:
            page: default
      actions: []
